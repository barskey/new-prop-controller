<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Prop Controller</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!--   Core JS Files   -->
  <script src="static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="static/js/core/jquery-ui.min.js"></script>
  <script src="static/js/core/socket.io.slim.js"></script>

  <!--  Plugin JS Files -->
  <script src="static/js/plugins/bootstrap-toggle.min.js"></script>
  <script src="static/js/plugins/bootstrap-notify.js"></script>
  <script src="static/js/plugins/jquery.flowchart.js"></script>
  <script src="static/js/plugins/fontawesome-all.js"></script>
  <script src="static/js/plugins/BootSideMenu.js"></script>

  <!-- CSS Files -->
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/jquery.flowchart.min.css" rel="stylesheet" />

  <!-- Additional CSS -->
  <link href="static/css/bootstrap-toggle.min.css" rel="stylesheet" />
  <link href="static/css/pc-main.css" rel="stylesheet" />
  <link href="static/css/BootSideMenu.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Prop Controller</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-info sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <h5><a id="controllerMenu" class="nav-link" href="/"><i class="fas fa-gamepad fa-fw"></i> Controllers</a></h5>
            </li>
            <li class="nav-item">
              <h5><a id="dashboardMenu" class="nav-link" href="/dashboard"><i class="fas fa-table fa-fw"></i> Dashboard</a>
            </li></h5>
            <li class="nav-item">
              <h5><a id="statusMenu" class="nav-link" href="#"><i class="fas fa-clipboard-list fa-fw"></i> Status</a></h5>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
