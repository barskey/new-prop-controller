<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <title>Prop Controller</title>

  <!--   Core JS Files   -->
  <script src="static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="static/js/core/jquery-ui.min.js"></script>
  <script src="static/js/core/socket.io.slim.js"></script>

  <!--  Plugin JS Files -->
  <script src="static/js/plugins/bootstrap-toggle.min.js"></script>
  <script src="static/js/plugins/bootstrap-notify.js"></script>
  <script src="static/js/plugins/jquery.flowchart.js"></script>
  <script src="static/js/plugins/fontawesome-all.js"></script>
  <script src="static/js/plugins/BootSideMenu.js"></script>

  <!-- CSS Files -->
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/jquery.flowchart.min.css" rel="stylesheet" />

  <!-- Additional CSS -->
  <link href="static/css/bootstrap-toggle.min.css" rel="stylesheet" />
  <link href="static/css/pc-main.css" rel="stylesheet" />
  <link href="static/css/BootSideMenu.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Prop Controller</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block pc-purple sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li id="controllerMenu" class="nav-item">
              <a class="nav-link" href="/"><i class="fas fa-gamepad fa-fw"></i><p>Controllers</p></a>
            </li>
            <li id="dashboardMenu" class="nav-item">
              <a class="nav-link" href="/dashboard"><i class="fas fa-table fa-fw"></i><p>Dashboard</p></a>
            </li>
			<div class="nav-item collapse" id="triggerMenu">
				<ul class="nav m-3">
					<li class="nav-item"><p class="nav-link text-right"><i class="fas fa-stopwatch fa-fw"></i>ADD INTERVAL</p></li>
					<li class="nav-item"><p class="nav-link text-right"><i class="fas fa-random fa-fw"></i>ADD RANDOM</p></li>
					<li class="nav=item"><p class="nav-link text-right"><i class="fas fa-sign-in-alt fa-fw"></i>ADD INPUT</p></li>
				</ul>
			</div>
            <li id="statusMenu" class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-clipboard-list fa-fw"></i><p>Status</p></a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
